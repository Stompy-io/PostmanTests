name: Automate test in pipeline for postman

on:
  push:
    branches:
      - task/207-automate-test-in-pipeline-for-postman
  schedule:
    - cron: '15 15 * * *'

jobs:
  newman:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-html

      - name: Running the test by newman
        run: newman run Phase1RegisterStep0-3.postman_collection.json -e develop.postman_environment.json -r html

      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with:
          name: newman's Report
          path: newman